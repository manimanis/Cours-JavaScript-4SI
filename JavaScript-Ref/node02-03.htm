<body>

<h2>Math</h2>
<h3>Fonctions Math.random()</h3>
<h4>Syntaxe</h4>
<p class="code">Math.random()</p>
<h4>Exemple</h4>
<p class="code">&lt;script type=&quot;text/javascript&quot;&gt;<br>
<br>
//return a random number between 0 and 1<br>
document.write(Math.random() + &quot;&lt;br /&gt;&quot;);<br>
<br>
//return a random integer between 0 and 10<br>
document.write(Math.floor(Math.random()*11));<br>
<br>
&lt;/script&gt;</p>
<h4>Résultat</h4>

<script type="text/javascript">

//return a random number between 0 and 1
document.write(Math.random() + "<br />");

//return a random integer between 0 and 10
document.write(Math.floor(Math.random()*11));

</script>

</body>
