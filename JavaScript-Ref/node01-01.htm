<h2>Global</h2>
<h3>Fonction eval(...)</h3>
<h4>Syntaxe</h4>
<p class="code">eval(expression)</p>
<h4>Exemple</h4>
<p class="code">&lt;script type=&quot;text/javascript&quot;&gt;<br>
<br>
eval(&quot;x=10;y=20;document.write(x*y)&quot;);<br>
document.write(&quot;&lt;br /&gt;&quot; + eval(&quot;2+2&quot;));<br>
document.write(&quot;&lt;br /&gt;&quot; + eval(x+17));<br>
<br>
&lt;/script&gt; </p>
<h4>Résultat</h4>

<script type="text/javascript">
eval("x=10;y=20;document.write(x*y)");
document.write("<br />" + eval("2+2"));
document.write("<br />" + eval(x+17));
