<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>onClick</title>
<script language="JavaScript">
function cube()
{	
	var nVal, nCube;

	nVal = document.f.val.value;
	nCube = nVal * nVal * nVal;
	
	alert("Le cube de " + nVal + " = " + nCube);
}
</script>
<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<h2>Evènement onClick</h2>
<form name="f">
	<p>Taper un nombre <input name="val" size="3" type="text"></p>
	<p><input onclick="cube()" type="button" value="Calculez le cube"></p>
	<p>Cliquez ce <a href="#" onclick="cube()">lien</a> pour calculer le cube du nombre</p>
	<p onclick="cube()">Cliquez-moi pour calculer le cube du nombre</p>
</form>

<p>&nbsp;</p>

</body>

</html>
