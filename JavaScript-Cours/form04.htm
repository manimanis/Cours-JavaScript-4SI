<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link href="styles.css" rel="stylesheet" type="text/css">
<title>CARNET D'ADRESSES</title>
<script language="javascript">
function ajout()
{
	var np, ad, 
		taille, 
		nouveau, 
		elt, nelt;
	
	np=document.f1.znp.value;
	ad=document.f1.zadr.value;
	
	taille = document.f1.carnet.options.length;
	
	nouveau = true;
	
	if (taille != 0){
		for (i = 0; i < taille ; i++)
		{
			elt = document.f1.carnet.options[i].text;
			if (elt == np) {
				nouveau = false;
				alert("contact déjà existant");
				break;
			}
		}
	}
	
	if (nouveau)
	{
		nelt= new Option(np, ad);
		document.f1.carnet.options[taille] = nelt;
	}
}
//*****************************************
function sup()
{
	var sel;

	sel=document.f1.carnet.options.selectedIndex;
	if (sel == -1) 
	{
		alert("veuillez sélectionner un élément SVP");
	}
	else 
	{ 
		document.f1.carnet.options[sel] = null; 
	}
}
//*****************************************
function adr()
{
	var sel, np, ad;
	
	sel=document.f1.carnet.options.selectedIndex;
	if (sel == -1)
	{
		alert("veuillez sélectionner un élément SVP ");
	}
	else 
	{
		np=document.f1.carnet.options[sel].text;
		ad=document.f1.carnet.options[sel].value;
		alert("L'adresse mail de " + np + " est :" + ad);
	}
}
</script>
</head>

<body>
<h2>CARNET D'ADRESSES</h2>
<form name="f1">
	Nom et Prénom :<input name="znp" type="text"> <br>
	Adresse E-mail :<input name="zadr" type="text">
	
	<table>
		<tr>
			<td><input onclick="ajout()" type="button" value="Ajouter"></td>
			<td><input onclick="sup()" type="button" value="Supprimer"></td>
			<td>
			<input onclick="adr()" type="button" value="Retrouver Adresse mail"></td>
		</tr>
	</table>
	
	<select name="carnet" size="5"></select>
</form>

</body>

</html>
